<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hackathon Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hackathon Prediction</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="">Current Balance</label>
                <input required class="form-control" type="text" name="CURRENT_BAL">
            </div>
            <div class="mb-3">
                <label for="">Loan Tenure</label>
                <input required class="form-control" type="text" name="Loan_Tenure">
            </div>
            <div class="mb-3">
                <label for="">Disbursal Cost</label>
                <input required class="form-control" type="text" name="disbursal_cost">
            </div>
            <div class="mb-3">
                <label for="">EMI Disbursal</label>
                <input required class="form-control" type="text" name="EMI_disbursal">
            </div>
            <div class="mb-3">
                <label for="">EMI Income</label>
                <input required class="form-control" type="text" name="EMI_income">
            </div>
            <div>
                <button class="btn btn-success">Predict</button>
            </div>

        </form>
    </div>
</body>

</html>
